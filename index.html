<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yann Raphael Janssen - Portfolio</title>
<!-- Force redeploy -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .project-box {
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .project-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:hover {
            color: #007BFF;
        }
               
        #pdf-viewer {
            margin-top: 40px;
            width: 80vw;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none; /* Hidden initially */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Yann Raphael Janssen</h1>
    <p>Welcome to my portfolio! Click on a project to explore my work:</p>
    <div class="container">
        <!-- Project 1 -->
        <div class="project-box">
            <a href="https://yannjanssen001.github.io/tunnelingtrajectories">
                <h2>Tunneling Trajectories</h2>
            </a>
        </div>
        <!-- Add more projects here -->
        <div class="project-box">
            <a href="https://yannjanssen001.github.io/SaddlePointsFor2DElectricField">
                <h2>Saddle Points for 2D Electric Field</h2>
            </a>
        </div>

        <!-- UPDATED Undergraduate Thesis box (no <a>) -->
        <div class="project-box" id="thesis-box">
            <h2>Undergraduate Thesis</h2>
        </div>
    </div>

    <!-- NEW: PDF iframe that will display the thesis -->
    <iframe id="pdf-viewer" src="" frameborder="0"></iframe>

    <!-- NEW: JavaScript to toggle PDF iframe -->
    <script>
        const thesisBox = document.getElementById('thesis-box');
        const pdfViewer = document.getElementById('pdf-viewer');

        thesisBox.addEventListener('click', () => {
            if (pdfViewer.style.display === 'block') {
                // Hide PDF
                pdfViewer.style.display = 'none';
                pdfViewer.src = '';
            } else {
                // Show PDF embedded below
                pdfViewer.src = 'Quantum%20Tunnelling%20Without%20A%20Barrier%20-%20Yann%20R.%20Janssen.pdf';
                pdfViewer.style.display = 'block';
                pdfViewer.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
